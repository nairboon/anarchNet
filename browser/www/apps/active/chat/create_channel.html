
					<form>
						<label>Room name: <input id="chat_room_name" autofocus></label>
						<button type="submit" id="chat_create">Create!</button>
					</form>
<div id="chat_room_create_status">
</div>
<script type="application/javascript">


var chatApp = an.Manager.getApp("chat");
$('chat_create').addEvent('click', function(e){
			new Event(e).stop();
				chatApp.create_channel($('chat_room_name').value);
			return false;
		});

</script>
