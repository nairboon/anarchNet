<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>anarchNet Browser</title>
<link rel="stylesheet" href="resources/css/launch.css">
<script type="application/javascript" src="third-party/mootools-1.2.4-core.js"></script>
<script type="application/javascript" src="third-party/mootools-1.2.4.4-more.js"></script>
<script type="application/javascript" src="third-party/UvumiDock.js"></script>
<script type="application/javascript" src="third-party/Element.retype.js"></script>
<script type="application/javascript" src="third-party/Fx.Text.js"></script>

<script type="application/javascript">
	// namespace
	var an = {};
	
function geturlparam( name )
{
name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
var regexS = "[\\?&]"+name+"=([^&#]*)";
var regex = new RegExp( regexS );
var results = regex.exec( window.location.href );
if( results == null )
		return "";
	else
		return results[1];
}
window.addEvent('domready', function() {	
		var header_slide = new Fx.Slide('an_header');
		var header_open = false;
		header_slide.hide();
					$('appdock_c').hide();

		$('an_overlay_toggle').addEvent('click', function(e){
		e.stop();
		header_slide.toggle();
		if(header_open) {
			header_open = false;
			$('appdock_c').hide();
		}
		else {
			header_open = true;
						$('appdock_c').show();
				//		$('an_overlay_div').style.top="30px";

			}
			
	});
if(geturlparam("app")  != "")
	if(geturlparam("debug") == "")
		$('an_frame').src = "apps/active/" + geturlparam("app") + "/index.html";
	else
		$('an_frame').src = "apps/active/" + geturlparam("app") + "/index-debug.html";
});
</script>
<script type="application/javascript" src="lib/launcher.js"></script>
</head>
<body>
<!--<div id="desktop">-->
<div id="an_overlay">
	<div id="an_header">
	  <div  id="appdock_c" >
 		 <ul id="appdock_list"></ul>
  		</div>
		<img src="resources/images/logo.png"/>
		<div id="top_quote"></div>
	</div>
</div>
	<div id="an_overlay_toggle_div" style="text-align:right;float:right; z-index:1000;position:absolute;width:100%"><a id="an_overlay_toggle" href="#"><img src="resources/images/toggle.png" height="20"/></a></div>

	<iframe id="an_frame" width="100%" height="100%"></iframe>
  </body>
</html>
