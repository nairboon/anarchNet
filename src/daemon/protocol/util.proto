message Void { }

message Extension {
 required string id = 1;
 optional int32 algorithm_version = 2;
 optional int32 extension_version = 3;
 optional string description = 4;
 enum Type {
 DigitalSignature = 0;
 Locating = 1;
 Streaming = 2;
 }
}

message Status {
 required int32 statuscode = 1;
 optional string message = 2;
}